name: Deploy DNS Records

on:
  push:
    branches: [ main ]
    paths: [ 'requests/**/*.json' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'bestZwei'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: requests/**/*.json
    
    - name: Debug environment
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "ğŸ” Environment Debug Info:"
        echo "  Node.js version: $(node --version)"
        echo "  npm version: $(npm --version)"
        echo "  Cloudflare API token: ${CLOUDFLARE_API_TOKEN:0:8}..."
        echo "  Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
        echo ""
        echo "ğŸ”§ Running troubleshooter..."
        node scripts/troubleshoot.js
    
    - name: Deploy DNS records
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "ğŸš€ Starting DNS deployment..."
        deployment_errors=""
        exit_code=0
        
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo ""
          echo "ğŸ“ Processing file: $file"
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          
          if [[ ! -f "$file" ]]; then
            echo "âš ï¸  File deleted, skipping deployment"
            continue
          fi
          
          # Extract domain and subdomain for logging
          domain=$(jq -r '.domain' "$file")
          subdomain=$(jq -r '.subdomain' "$file")
          echo "ğŸŒ Target: ${subdomain}.${domain}"
          
          if ! node scripts/deploy-dns.js deploy "$file"; then
            echo "âŒ Deployment failed for $file"
            deployment_errors="$deployment_errors\n- $file (${subdomain}.${domain})"
            exit_code=1
          else
            echo "âœ… Deployment successful for $file"
          fi
        done
        
        if [ $exit_code -ne 0 ]; then
          echo ""
          echo "âŒ Deployment Summary: FAILED"
          echo "Failed deployments:$deployment_errors"
          exit 1
        else
          echo ""
          echo "âœ… Deployment Summary: ALL SUCCESSFUL"
        fi
    
    - name: Run health check
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        echo "ğŸ¥ Running post-deployment health check..."
        node scripts/health-check.js || echo "âš ï¸  Some records may need time to propagate"
    
    - name: Commit deployed records
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "ğŸ’¾ Committing deployed domain records..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add domains/
        if git diff --staged --quiet; then
          echo "â„¹ï¸  No new domain files to commit"
        else
          git commit -m "Deploy DNS records [skip ci]"
          git push
          echo "âœ… Domain records committed and pushed"
        fi
    
    - name: Comment on triggering commits
      if: always() && steps.changed-files.outputs.any_changed == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const success = '${{ job.status }}' === 'success';
          const files = '${{ steps.changed-files.outputs.all_changed_files }}'.split(' ');
          
          let comment = success ? 
            'âœ… **DNS Deployment Successful**\n\n' : 
            'âŒ **DNS Deployment Failed**\n\n';
          
          comment += 'Processed files:\n';
          for (const file of files) {
            if (file.trim()) {
              comment += `- ${file}\n`;
            }
          }
          
          if (!success) {
            comment += '\n**Troubleshooting:**\n';
            comment += '1. Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';
            comment += '2. Verify Cloudflare API token permissions\n';
            comment += '3. Run `node scripts/troubleshoot.js` locally\n';
            comment += '4. Check `node scripts/health-check.js` for record status\n';
          }
          
          // Comment on the latest commit
          try {
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            });
          } catch (error) {
            console.log('Failed to create commit comment:', error.message);
          }
